<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* 전체 페이지 배경 */
        body {
            background-image: url('/images/loginBackground.png'); /* 배경 이미지 */
            background-size: cover; /* 화면에 맞게 이미지 크기 조정 */
            background-position: center; /* 이미지 중앙 정렬 */
            background-repeat: no-repeat; /* 반복 방지 */
            height: 100vh; /* 화면 전체 높이 */
            margin: 0; /* 기본 여백 제거 */
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            font-family: Arial, sans-serif;
        }

        /* 로그인 카드 */
        .login-card {
            background-color: #720A24; /* 배경색 */
            border-radius: 15px; /* 둥근 모서리 */
            padding: 30px;
            width: 492px;
            height: 260px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            position: relative;
        }

        /* 로고 */
        .logo {
            position: absolute;
            top: 31px;
            left: 115px;
            width: 50px;
        }

        /* 타이틀 */
        .title {
            position: absolute;
            top: 35px;
            left: 175px;
            font-size: 37px;
            font-weight: bold;
            color: #ffffff;
        }

        /* 입력 박스 */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .form-label {
            font-size: 14px;
            color: #000;
        }

        .input-section {
            position: absolute;
            top: 120px;
            left: 27px;
            width: 286px;
        }

        /* 로그인 버튼 기본 스타일 */
        .login-button {
            position: absolute;
            top: 120px;
            left: 325px;
            width: 132px;
            height: 110px;
            background-color: #D9D9D9; /* 기본 회색 배경 */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #000; /* 기본 텍스트 색상 */
            text-decoration: none; /* 링크 기본 스타일 제거 */
            border: none; /* 테두리 제거 */
            transition: background-color 0.3s ease, color 0.3s ease; /* 애니메이션 */
        }

        /* 호버 효과 */
        .login-button:hover {
            background-color: #FFFFFF; /* 호버 시 흰색 배경 */
            color: #000; /* 텍스트 색상 유지 */
        }

        /* 클릭(활성화) 상태 */
        .login-button:active {
            background-color: #b3b3b3; /* 클릭 시 다시 회색으로 */
            color: #000; /* 텍스트 색상 유지 */
        }




    </style>
</head>
<body>

<div class="login-card">
    <!-- 로고 -->
    <img src="/images/KuLogo2.gif" alt="로고" class="logo">

    <!-- 타이틀 -->
    <p class="title">KUH IDBS</p>

    <!-- 입력 필드 -->
    <div class="input-section">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your ID" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
        </form>
    </div>

    <!-- 로그인 버튼 -->
    <button type="submit" class="btn login-button">LOGIN</button>
</div>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
